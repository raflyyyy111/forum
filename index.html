<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MRV X [v4.0 PEERJS]</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>MRV X <span>v4.0</span></h1>
        
        <div class="connection-box">
            <h2>1. Status Koneksi</h2>
            <p>ID Unik Anda: <strong id="my-id">Memuat...</strong></p>
            <p>Status: <span id="status">Inisialisasi...</span></p>
        </div>

        <div class="connection-box">
            <h2>2. Hubungkan ke Teman</h2>
            <input type="text" id="peer-id-input" placeholder="Masukkan ID teman Anda">
            <button id="connect-button">Hubungkan</button>
        </div>

        <div id="chat-box" class="chat-box" style="display: none;">
            <h2>3. Sesi Aman</h2>
            <input type="password" id="secret-key-input" placeholder="Masukkan & bagikan kata sandi rahasia...">
            <button id="start-secure-button">Mulai Enkripsi</button>
            <div id="chat-log"></div>
            <textarea id="message-input" placeholder="Ketik pesan terenkripsi..." disabled></textarea>
            <button id="send-button" disabled>Kirim</button>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
