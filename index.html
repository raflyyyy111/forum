<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anonymous P2P Chat [v2 - Stabilized]</title>
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
    <style>
        :root {
            --bg-color: #0D0D0D;
            --text-color: #00FF41;
            --accent-color: #33FF77;
            --meta-color: #888888;
            --error-color: #FF4136;
            --font-family: 'Consolas', 'Menlo', 'Courier New', monospace;
        }
        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: var(--font-family);
            margin: 0;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            height: 100vh;
            box-sizing: border-box;
        }
        #chat-container {
            display: flex;
            flex-direction: column;
            height: 100%;
            border: 1px solid var(--accent-color);
            padding: 1rem;
        }
        #messages {
            flex-grow: 1;
            overflow-y: auto;
            margin-bottom: 1rem;
            word-wrap: break-word;
        }
        .message { margin-bottom: 0.5rem; }
        .message .sender { font-weight: bold; color: var(--accent-color); }
        .message.system .content { color: var(--meta-color); font-style: italic; }
        .message.error .content { color: var(--error-color); font-style: italic; }
        #input-container { display: flex; }
        #chat-input {
            flex-grow: 1;
            background-color: transparent;
            border: none;
            border-bottom: 1px solid var(--accent-color);
            color: var(--text-color);
            font-family: var(--font-family);
            font-size: 1rem;
            padding: 0.5rem;
            outline: none;
        }
        #chat-input:focus { border-bottom-color: var(--text-color); }
        #send-button {
            background-color: var(--accent-color);
            color: var(--bg-color);
            border: none;
            padding: 0.5rem 1rem;
            margin-left: 1rem;
            cursor: pointer;
            font-family: var(--font-family);
            font-weight: bold;
        }
        #initial-screen { text-align: center; padding-top: 20vh; }
        .hidden { display: none; }
    </style>
</head>
<body>

    <div id="initial-screen">
        <h1>Welcome to Anonymous P2P Chat</h1>
        <p>To start or join a chat room, add a name to the URL.</p>
        <p>Example: <strong>your-url.com/#my-secret-room</strong></p>
    </div>

    <div id="chat-container" class="hidden">
        <div id="messages"></div>
        <div id="input-container">
            <input type="text" id="chat-input" placeholder="Type message and press Enter...">
            <button id="send-button">SEND</button>
        </div>
    </div>

    <script>
        const roomName = window.location.hash.substring(1);
        const initialScreen = document.getElementById('initial-screen');
        const chatContainer = document.getElementById('chat-container');

        if (!roomName) {
            chatContainer.classList.add('hidden');
            initialScreen.classList.remove('hidden');
        } else {
            initialScreen.classList.add('hidden');
            chatContainer.classList.remove('hidden');
            initializeChat();
        }

        function initializeChat() {
            const messagesDiv = document.getElementById('messages');
            const chatInput = document.getElementById('chat-input');
            const sendButton = document.getElementById('send-button');

            const MQTT_BROKER = 'wss://broker.hivemq.com:8884/mqtt';
            const MQTT_TOPIC_PREFIX = 'webrtc-p2p-chat-app-v3/';
            const MQTT_TOPIC = MQTT_TOPIC_PREFIX + roomName;
            const STUN_SERVERS = { iceServers: [{ urls: 'stun:stun.l.google.com:19302' }] };

            const myPeerId = 'peer_' + Math.random().toString(36).substr(2, 9);
            const myUsername = 'User-' + Math.random().toString(36).substr(2, 4).toUpperCase();
            const peers = {}; // State: { peerConnection, dataChannel, iceCandidateQueue }
            let mqttClient = null;

            const addMessage = (text, sender = "System", type = "system") => {
                const msgDiv = document.createElement('div');
                msgDiv.className = `message ${type}`;
                const senderSpan = sender ? `<span class="sender">${sender}: </span>` : '';
                msgDiv.innerHTML = `${senderSpan}<span class="content">${text}</span>`;
                messagesDiv.appendChild(msgDiv);
                messagesDiv.scrollTop = messagesDiv.scrollHeight;
            };

            const connectToSignaling = () => {
                addMessage(`Connecting to signaling network...`);
                const will = {
                    topic: MQTT_TOPIC,
                    payload: JSON.stringify({ sender: myPeerId, type: 'leave' }),
                    qos: 1,
                    retain: false
                };
                mqttClient = mqtt.connect(MQTT_BROKER, { will });

                mqttClient.on('connect', () => {
                    addMessage(`Connected! Joining room: #${roomName}`);
                    mqttClient.subscribe(MQTT_TOPIC, (err) => {
                        if (!err) {
                            const payload = { sender: myPeerId, type: 'join' };
                            mqttClient.publish(MQTT_TOPIC, JSON.stringify(payload));
                            addMessage(`You joined as ${myUsername}. Waiting for peers...`);
                        }
                    });
                });

                mqttClient.on('message', (topic, message) => {
                    try {
                        const data = JSON.parse(message.toString());
                        if (data.sender === myPeerId) return;
                        handleSignalingData(data);
                    } catch(e) { /* ignore malformed messages */ }
                });

                mqttClient.on('error', (err) => addMessage(`Signaling error: ${err.message}. Please refresh.`, "System", "error"));
            };

            const handleSignalingData = async (data) => {
                const peerId = data.sender;
                switch (data.type) {
                    case 'join':
                        // **FIX KESALAHAN FATAL**: Mencegah "glare".
                        // Hanya peer dengan ID lebih besar yang memulai koneksi.
                        if (myPeerId > peerId) {
                            addMessage(`Peer ${peerId.substr(5, 4)} detected. Initiating connection...`);
                            createPeerConnection(peerId);
                        }
                        break;
                    case 'offer':
                        addMessage(`Receiving connection offer from ${peerId.substr(5, 4)}...`);
                        await createPeerConnection(peerId, data.offer);
                        break;
                    case 'answer':
                        await peers[peerId].peerConnection.setRemoteDescription(new RTCSessionDescription(data.answer));
                        await processIceCandidateQueue(peerId);
                        break;
                    case 'candidate':
                        // **FIX KESALAHAN KECIL**: Menangani kandidat yang datang terlalu dini.
                        if (peers[peerId] && peers[peerId].peerConnection.remoteDescription) {
                            await peers[peerId].peerConnection.addIceCandidate(new RTCIceCandidate(data.candidate));
                        } else {
                            if (!peers[peerId]) peers[peerId] = { iceCandidateQueue: [] };
                            peers[peerId].iceCandidateQueue.push(data.candidate);
                        }
                        break;
                    case 'leave':
                        if (peers[peerId]) {
                            addMessage(`Peer ${peerId.substr(5, 4)} has left.`);
                            peers[peerId].peerConnection.close();
                            delete peers[peerId];
                        }
                        break;
                }
            };
            
            const createPeerConnection = async (peerId, offer = null) => {
                if (peers[peerId]) return;

                peers[peerId] = { peerConnection: new RTCPeerConnection(STUN_SERVERS), iceCandidateQueue: [] };
                const pc = peers[peerId].peerConnection;

                pc.onicecandidate = (event) => {
                    if (event.candidate) {
                        sendSignal({ type: 'candidate', candidate: event.candidate, target: peerId });
                    }
                };

                pc.ondatachannel = (event) => {
                    peers[peerId].dataChannel = event.channel;
                    setupDataChannel(peerId, event.channel);
                };

                if (offer) { // Jika kita menerima offer
                    await pc.setRemoteDescription(new RTCSessionDescription(offer));
                    await processIceCandidateQueue(peerId);
                    const answer = await pc.createAnswer();
                    await pc.setLocalDescription(answer);
                    sendSignal({ type: 'answer', answer, target: peerId });
                } else { // Jika kita adalah inisiator
                    const dataChannel = pc.createDataChannel('chat');
                    setupDataChannel(peerId, dataChannel);
                    const newOffer = await pc.createOffer();
                    await pc.setLocalDescription(newOffer);
                    sendSignal({ type: 'offer', offer: newOffer, target: peerId });
                }
            };

            const setupDataChannel = (peerId, dc) => {
                dc.onopen = () => addMessage(`âœ… Secure P2P connection established with ${peerId.substr(5, 4)}.`);
                dc.onmessage = (event) => {
                    const msg = JSON.parse(event.data);
                    addMessage(msg.text, msg.username, 'user');
                };
                dc.onclose = () => {
                    addMessage(`Connection with ${peerId.substr(5, 4)} lost.`, "System", "error");
                };
            };
            
            const processIceCandidateQueue = async (peerId) => {
                const queue = peers[peerId].iceCandidateQueue;
                while(queue.length > 0) {
                    const candidate = queue.shift();
                    await peers[peerId].peerConnection.addIceCandidate(new RTCIceCandidate(candidate));
                }
            };

            const sendSignal = (data) => {
                const payload = { sender: myPeerId, ...data };
                mqttClient.publish(MQTT_TOPIC, JSON.stringify(payload));
            };

            const broadcastMessage = (text) => {
                addMessage(text, myUsername, 'user');
                const message = { username: myUsername, text: text };
                Object.values(peers).forEach(peer => {
                    if (peer.dataChannel && peer.dataChannel.readyState === 'open') {
                        peer.dataChannel.send(JSON.stringify(message));
                    }
                });
            };
            
            sendButton.addEventListener('click', () => {
                const text = chatInput.value;
                if (text) {
                    broadcastMessage(text);
                    chatInput.value = '';
                }
            });

            chatInput.addEventListener('keydown', (e) => (e.key === 'Enter') && (e.preventDefault(), sendButton.click()));

            connectToSignaling();
        }
    </script>
</body>
</html>
