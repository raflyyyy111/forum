<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MRV X [v2.1]</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
</head>
<body>
    <div class="scanline-overlay"></div>
    <div class="container">
        <div id="auth-screen" class="screen active">
            <h1 class="banner">MRV X</h1>
            <p class="prompt">> Masukkan Kode Akses Room Rahasia</p>
            <div class="input-container">
                <span class="cursor-prefix">$</span>
                <input type="password" id="room-code-input" class="terminal-input" autofocus>
            </div>
            <p class="prompt">> Buat Nickname Anonim</p>
            <div class="input-container">
                 <span class="cursor-prefix">$</span>
                <input type="text" id="nickname-input" class="terminal-input" placeholder="anon">
            </div>
            <button id="join-button" class="terminal-button">[ Hubungkan ke Room ]</button>
            <p id="status-text" class="system-message"></p>
        </div>

        <div id="chat-screen" class="screen">
            <div id="chat-log" class="chat-log">
                </div>
            <div class="input-container chat-input-container">
                <span id="chat-prefix" class="cursor-prefix"></span>
                <input type="text" id="message-input" class="terminal-input" placeholder="Ketik pesan...">
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
